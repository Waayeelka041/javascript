<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> image slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="bg-black  text-white font-bold text-4xl text-center"> Explore different images </h1>
  <div class="  grid justify-center text-center mt-4 ">
    
    <img id="slider" class="sm:w-[800px] sm:h-[300px] w-[500px] h-[250px] rounded"   src="" alt=""> 
 
    <h1 id="current" class="text-2xl font-bold">0</h1>
    <div>
    <button  id="next" class="bg-blue-600 py-2 px-6 font-bold text-2xl rounded mt-2  text-white">Next</button>
    <button  id="prev" class="bg-orange-600 py-2 px-6 font-bold text-2xl rounded mt-2 text-white ">prev</button>
  </div>
</div>  
<script src="index.js"></script>
</body>
</html>
